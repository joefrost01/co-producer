<header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
  <div class="d-flex align-items-center">
    <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target=".sidebar">
      <i class="bi bi-list"></i>
    </button>
    <h1 class="h4 mb-0 ms-2">{% block page_title %}Co-Producer{% endblock %}</h1>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-gear"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
      <li><a class="dropdown-item" href="/settings">Settings</a></li>
      <li><a class="dropdown-item" href="/settings#backup">Backup & Restore</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <form hx-post="/toggle-theme" hx-swap="none" class="px-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" name="dark_mode" {% if theme == "dark" %}checked{% endif %}>
            <label class="form-check-label" for="themeToggle">Dark Mode</label>
          </div>
        </form>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="https://github.com/yourusername/co-producer" target="_blank">Help & Support</a></li>
    </ul>
  </div>
</header>
