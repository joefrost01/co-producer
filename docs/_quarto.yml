project:
  type: website

# Configure the website
website:
  title: "Co-producer"
  # The navbar brand will display the logo + project name
  navbar:
    brand:
      text: "Co-producer"
      href: index.qmd
    logo: "images/logo.webp"
    search: true
    right:
      - icon: github
        href: "https://github.com/neural-chilli/Co-producer"
      - text: "Download"
        href: "https://github.com/neural-chilli/Co-producer/releases"

  # Define the left sidebar navigation structure
  sidebar:
    - title: "Documentation"
      contents:
        - text: "Introduction"
          href: index.qmd


# Theme configuration
format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-location: right
    css: styles.css

# (Optional) Execute options if you have code in pages
execute:
  warning: false
  echo: false